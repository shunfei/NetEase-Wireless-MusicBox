<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="../static/framework/css/framework7.ios.css">

  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Awesome App</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          

          <div id="main-music" class="view view-main tab active">
            <div class="pages">
                <div class="page" data-page="main-page">

                </div>
            </div>
        </div>

        <div id="view-2" class="view tab">

                    <div href="#" class="center sliding aaa">歌曲信息</div>
                </div>
            </div>
        
            <div class="pages navbar-through">

                        <div class="content-block">
                            <form class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">搜索</div>
                                        <input type="text" class="form-control" id="key" name="key" placeholder="单曲/歌手/专辑/歌单/用户">  
                                        <div id="search" class="input-group-addon glyphicon glyphicon-search"></div>  
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                        
                        <div><h4>>>>最新专辑</h4></div>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>

                <div data-page="index-1" class="page">
                    <div class="page-content">

                    </div>

            </div>
        </div>

        <div id="view-4" class="view tab">

          <div data-page="index-4" class="page">
            <div class="navbar">

              </div>
            </div>

            </div>
          </div>
